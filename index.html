<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="leaderboard">High Score
            <p id="first"></p>
            <ol id="rankings"></ol>
        </div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer">
            <img id="scoreimg" src="">
            <p><span id="scorenumber"></span>%</p>
            <div class="container">
                <div id="end" class="flex-center flex-column">
                  <h1 id="finalScore"></h1>
                  <form>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="enter name to save high score"
                    />
                    <button
                      type="submit"
                      class="btn"
                      id="saveScoreBtn"
                      onclick="saveHighScore(event)"
                    >
                      Save
                    </button>
                  </form>
                  <a class="btn" href="index.html">Play Again</a>
                </div>
              </div>
              
        </div>
    </div>
    <script src="./Assets/script.js"></script>
</body>
</html>
